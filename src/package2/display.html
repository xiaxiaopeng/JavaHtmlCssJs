<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>display</title>
    <style type="text/css">
        a{
            background-color: red;
            width: 500px;
            height: 500px;

            display: none;
            visibility: hidden;
        }

        .box{
            width: 100px;
            height: 100px;
            background-color: orange;
            visibility: hidden;
        }
    </style>
</head>
<body>
<div class="box"></div>

<a href="#">我是一个大型的超链接</a>

<span>hello</span>
</body>
</html>
