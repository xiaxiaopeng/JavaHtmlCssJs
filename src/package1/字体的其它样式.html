<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字体的其它样式</title>
    <style>
        .p1{
            color: red;
            font-family: 宋体;
            font-size: 25px;
            font-style: oblique;
            /*font-weight: lighter;*/
            font-weight: 600;
        }
        .p2{
            font-size: 50px;
            font-family: 华文彩云;
            font-style: italic;
            font-weight: bold;
            font-variant: small-caps;
        }
        .p3{
            font: italic small-caps bold 50px "微软雅黑";
        }
    </style>
</head>
<body>
    <p class="p1">
        这是一段文字
    </p>

    <p class="p2">
        这是一段文字ABCDEFGabcdefg
    </p>

    <p class="p3">
        这是一段文字ABCDEFGabcdefg
    </p>
</body>
</html>
