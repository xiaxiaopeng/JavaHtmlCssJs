<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本标签</title>
</head>
<body>
<!--    em 和 strong
        都表示强调的内容
        em表示语气的着重、强调
        strong表示重要
-->

    <p>
        今天天气<em>真不错</em>！
    </p>

    <p>
        <strong>
            注意：如果不认真上课，你可能找不到好工作！
        </strong>
    </p>
    <p>
        <i>我是i标签的内容，斜体</i>
        <b>我是b标签的内容，加粗</b>
    </p>

    <p>
        我是p标签的内容 <small>我是small标签的内容</small>
        <br>
        我是p标签的内容 <big>我是small标签的内容</big>
    </p>

    <p> <cite>《论语》</cite>是我最喜欢的一本书</p>
    <p>
        <q>子曰：学而时习之，不亦说乎</q>
    </p>
    <div>
        子曰：
        <blockquote>
            有朋自远方来，乐呵乐呵！
        </blockquote>
    </div>

<p>2 <sup>2</sup></p>
<p>2 <sub>2</sub></p>
<a href="1">赵薇 <sup>[1]</sup></a>
<p>H<sub>2</sub>o</p>

<p>
    <del>17.75</del>
    <br>
    15.54 <br>
</p>

    <p>我们老师<ins>真好</ins>！</p>

    <code>
        window.onload = function(){
            alter("hello world");
        };
    </code>

</body>
</html>
