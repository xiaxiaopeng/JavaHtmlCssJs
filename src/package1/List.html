<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表标签</title>
    <style>
        ul{
            list-style: none;
        }
    </style>
</head>
<body>
<!--    相当于去超市的购物清单
无序
有序
定义
-->
<ul type="disc">
    <li >西门大官人</li>
    <li>柴大官人</li>
    <li>西门大官人</li>
    <li>夏大官人</li>
</ul>
<!--有序列表-->
<ol type="i">
    <li>结构</li>
    <li>表现</li>
    <li>行为</li>
</ol>

<h1>
    <ul>
        <li>鱼香肉丝
            <ol>
               <li>鱼</li>
               <li>香</li>
               <li>肉丝</li>
            </ol>
        </li>
        <li>宫保鸡丁
            <ul>
                <li>宫保</li>
                <li>鸡丁</li>
            </ul>
        </li>
        <li>青椒肉丝</li>
    </ul>
</h1>

</body>
</html>
