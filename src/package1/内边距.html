<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内边距</title>
    <style type="text/css">
        .box1{
            width: 200px;
            height: 200px;
            background-color: yellow;

            border: 10px red solid;

        /*    内边距（padding）*/
            padding: 200px 200px 200px 200px;
        }
        .box2{
            width: 200px;
            height: 200px;
            background-color: rebeccapurple;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2">
            abc
        </div>
    </div>
</body>
</html>
