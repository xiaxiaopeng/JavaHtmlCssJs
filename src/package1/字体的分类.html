<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字体的分类</title>
</head>
<body>
    <p style="font-size: 50px;font-family: Serif">衬线字体：这是一段文字，ABCDEFG</p>
    <p style="font-size: 50px;font-family: monospace">等宽字体：这是一段文字，ABCDEFG</p>
    <p style="font-size: 50px;font-family: sans-serif">非衬线字体：这是一段文字，ABCDEFG</p>
    <p style="font-size: 50px;font-family: cursive">草书字体：这是一段文字，ABCDEFG</p>
    <p style="font-size: 50px;font-family:fantasy">虚幻字体：这是一段文字，ABCDEFG</p>
</body>
</html>
