<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伪元素</title>
    <style type="text/css">
        p:first-letter{
            color: red;
            font-size: 20px;
        }
        p:first-line{
            background-color: white;
        }
        p:before{
            content:"我会出现在段落的最前面";
            color: red;
        }
        p:after{
            content: "出现在段落的末尾";
            color: yellow;
        }
    </style>
</head>
<body>
    <p>我是一个段落</p>

</body>
</html>
