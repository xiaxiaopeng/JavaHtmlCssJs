<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
<!--
可以将css样式编写到元素的style属性中
内联样式style 只对当前的内容起作用
不方便复用
不推荐使用

div会出现独占一行情况
-->

    <div style="background-color: red;width: 200px">我是一个div</div>
    <div style="background-color: green;width: 200px">我是一个div</div>

    <!--

    -->

<div><span>
        我是一个span
</span></div>

    <span style="background-color: rebeccapurple;font-size: 200px">我是一个span</span>
    <span>我是一个span</span>
    <span>我是一个span</span>
</body>
</html>
