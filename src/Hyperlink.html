<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>超链接</title>
</head>
<body>
    <!--
        使用超链接可以实现从一个页面跳转到另一个页面
        使用a标签来创建一个超链接
        属性：href：指向连接跳转的目标地址，可以写相对路径或者地址


    -->
    <a href="http://www.hupu.com" target="tom">我是一个超链接</a>
    <br><br>
    <a href="demo03.html" target="tom">我是一个超链接</a>
</body>
</html>
