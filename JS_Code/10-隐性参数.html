            for(var i=0;i<arguments.length;i++){
                alert(arguments[i]);

            alert("无参数函数");

        function sum(){
            var sum1=0;
            for(var i=0;i<arguments.length;i++){
                if(typeof(arguments[i]) =="number"){
                    sum1=sum1+arguments[i];
                }
            }
            return sum1;
        }
