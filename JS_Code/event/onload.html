<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>onload</title>
    <script type="text/javascript">
        function onloadFunc() {
            alert('静态注册onload事件');
            alert('hello js');
        }

        //onload的动态注册时固定的写法
        window.onload = function () {
            alert('动态注册的onload');
        }

    </script>
<!--    静态注册的onload事件
            onload事件是浏览器解析完页面之后就会自动触发的事件-->
</head>
<!--onload="onloadFunc()"-->
<body>

</body>
</html>
