<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function onclickFunc() {
            alert('静态注册的onclick时间');
        }

        //动态注册
        window.onload = function () {
            //获取标签对象   document是js语言提供的一个对象（文档）
            var bntObj = document.getElementById('bnt1');
            // alert(bntObj);
            //通过标签对象，事件名 = function(){}
            bntObj.onclick = function () {
                alert('动态注册的onclick事件');
            }
        }
    </script>
</head>
<body>
<!--静态注册onclick事件-->
    <button onclick="onclickFunc()">按钮1</button>
    <button id="bnt1">按钮2</button>
</body>
</html>
